<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветствие</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <video class="responsive-video" controls id="videoElementFirst">
            <source src="media/first.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео тег.
        </video>
        <nav>
            <a class="btn_link_empty small" href="index.html">Шаг назад</a>
            <a class="btn_link small" href="p1_description.html">Продолжить</a>
        </nav>
    </div>
    <script>
        const video = document.getElementById('videoElementFirst');
        
        // Автоматическое воспроизведение
        setTimeout(() => {
            video.play();
        }, 2000);
        
        // Автоматический переход после завершения видео
        video.addEventListener('ended', function() {
            setTimeout(() => {
                window.location.href = 'p1_description.html';
            }, 2000);
        });
    </script>
</body>
</html>
